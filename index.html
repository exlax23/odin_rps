<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <main>
        <section class="buttons">
            <button onclick="playRound('rock')">ROCK</button>
            <button onclick="playRound('paper')">PAPER</button>
            <button onclick="playRound('scissors')">SCISSORS</button>
        </section>
        <section class="notification">
            <h1>Test notification</h1>
        </section>
        <section class="stats">
            <h3 id="botWins">Bot Wins: 0</h3>
            <h3 id="playerWins">Player Wins: 0</h3>
            <h3 id="tieGames">Tie Games: 0</h3>
            <h3 id="roundsPlayed">Rounds Played: 0</h3>
        </section>
    </main>
</body>

</html>
