<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <main>
        <section class="buttons">
            <button onclick="playRound('rock')">Rock</button>
            <button onclick="playRound('paper')">Paper</button>
            <button onclick="playRound('scissors')">Scissors</button>
        </section>
        <section class="stats">
            <h3 id="botWins">Bot Wins: 0</h3>
            <h3 id="playerWins">Player Wins: 0</h3>
            <h3 id="tieGames">Tie Games: 0</h3>
            <h3 id="roundsPlayed">Rounds Played: 0</h3>
        </section>
    </main>
</body>
</html>
